<body>
<div id="app"></div>

<!-- docsify-edit-on-github -->
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

        name: '勤能补拙 - 攻城狮修炼之路',

        maxLevel   : 3,
        subMaxLevel: 3,

        ga    : 'UA-100100910-3',

            previousText: '上一章',
            nextText: '下一章',

            EditOnGithubPlugin.create('https://github.com/szycom/szycom.github.io/blob/main/')

</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
